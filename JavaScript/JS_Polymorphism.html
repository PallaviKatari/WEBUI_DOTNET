<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Polymorphism
    </title>
    <style>
        .results {
            border: green 1px solid;
            background-color: rgb(119, 179, 233);
            text-align: left;
            padding-left: 20px;
            height: 250px;
            width: 95%;
        }

        .resultText {
            font-size: 20px;
            font-style: normal;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="results">
        <h2>Run-time Polymorphism in JavaScript </h2>
        <form>
            <p> Please select your Course type: </p>
            <input type="radio" id="Html" name="course" value="Html">
            <label for="Html"> Html</label> <br>
            <input type="radio" id="CSS" name="course" value="CSS">
            <label for="CSS"> CSS </label> <br>
            <br>
            <input type="button" value="Submit" onclick="processData(this.form)">
        </form>
        <div class="resultText">
            <p id="choice"> </p>
        </div>
    </div>
    <script type="text/javascript">
        //Inheritance-Hierarchial
        //Base Class
        class Course {
            display() {
                return "Course not selected ";
            }
        }
        //Derived
        class Html extends Course {
            //overrides the display function
            display() {
                return "HTML";
            }
        }
        //Derived
        class CSS extends Course {
            //overrides the display function
            display() {
                return " CSS ";
            }
        }
        function processData(form) 
        {
            //form.course(radio).value(Html,CSS)
            var type = form.course.value;//Html
            var v;
            //object is created for the derived class Html
            if (type == "Html") {
                v = new Html();
            } else if (type == "CSS") {
                //object is created for the derived class CSS
                v = new CSS();
            } else {
                //object is created for the base class Course
                v = new Course();
            }
            msg = v.display();//Course not selected
            document.getElementById("choice").innerHTML = msg;
        }
    </script>

</body>

</html>
