<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS</title>
</head>

<body>
    <script>
        var courses = ["DOTNET", "JAVA", "PHP"];
        for (var i = 0; i < courses.length; i++) {
            document.write(courses[i] + "<br>");
        }
        //push,pop,shift,unshift
        document.write("<hr>");
        document.write("PUSH AND POP");
        document.write("<br>");
        document.write(courses.length);
        courses.push("PYTHON");
        document.write("<br>");
        document.write(courses.length);
        document.write("<br>");
        for (var i = 0; i < courses.length; i++) {
            document.write(courses[i] + "<br>");
        }
        var deleted = courses.pop();
        document.write(deleted);
        document.write("<br>");
        document.write(courses.length);
        document.write("<br>");
        for (var i = 0; i < courses.length; i++) {
            document.write(courses[i] + "<br>");
        }
        document.write("<hr>");
        document.write("SHIFT AND UNSHIFT");
        document.write("<br>");
        var deleted1 = courses.shift();
        document.write(deleted1 + "<br>");
        document.write(courses.length + "<br>");
        courses.unshift("HTML", "CSS", "JS");
        document.write(courses.length + "<br>");
        for (var i = 0; i < courses.length; i++) {
            document.write(courses[i] + "<br>");
        }
        //for-in
        document.write("<hr>");
        for (var course in courses) {
            document.write(courses[course] + "<br>");
        }
        //for-of
        document.write("<hr>");
        for (var course of courses) {
            document.write(course + "<br>");
        }
    </script>
    <!--Array methods-->
    <script>
        //SPLICE
        const trainings = [".NET", "JAVA", "PHP", "AZURE"];
        document.write("<hr>");
        document.write(trainings);
        document.write("<br>");
        trainings.splice(0,0,'WEBUI');
        document.write(trainings);
        document.write("<br>");
        trainings.splice(3,1);
        document.write(trainings);
        document.write("<br>");
        trainings.splice(3,0,'PYTHON');
        document.write(trainings);
        document.write("<br>");
        trainings.splice(1,2);
        document.write(trainings);
        document.write("<br>");
        trainings.splice(1,0,'.NET','JAVA');
        document.write(trainings);
        document.write("<br>");
        //CONCAT
        document.write("<hr>");
        const batch1=['John','Peter','Sam'];
        const batch2=['Daisy','Mary','Jancy'];
        const batch3=batch1.concat(batch2);
        document.write(batch3);
        //reverse()
        document.write("<br>");
        var rev=batch3.reverse();
        document.write(rev);
        //indexOf and lastIndexOf
        const colors=['blue','red','green','blue','red'];
        document.write("<br>");
        var color_blue=colors.indexOf('blue');
        document.write(color_blue);
        document.write("<br>");
        var color_blue1=colors.lastIndexOf('blue');
        document.write(color_blue1);
        //slice
        var fav_color=colors.slice(0,2);
        document.write("<br>");
        document.write(fav_color);
        var fav_color1=colors.slice(-3,-1);
        document.write("<br>");
        document.write(fav_color1);
        //sort
        var numbers=[3,7,2,6,9,1,5];
        document.write("<br>");
        document.write(numbers.sort());
        //filter
        document.write("<hr>");
        document.write(trainings);
        var filter_data=trainings.filter(fil=>fil.length==5);
        document.write("<br>");
        document.write(filter_data);
    </script>
</body>

</html>
