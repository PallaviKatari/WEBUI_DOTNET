<body>
    <script>
        //function 
        function Trainee_details(tid,tname) //10 John
        {
            var id=tid; //10
            var name=tname; //John
            //Encapsulation
            Object.defineProperty
            (
                this,"ID",
                {
                    get:function()
                    {
                        return id;
                    },
                    set:function()
                    {
                        this.id=id;
                    }
                }
            );
            Object.defineProperty
            (
                this,"NAME",
                {
                    get:function()
                    {
                        return name;
                    },
                    set:function()
                    {
                        this.name=name;
                    }
                }
            );
        }
        var t=new Trainee_details(10,"John");
        console.log(t.ID);
        console.log(t.NAME);
    </script>

        class address{

            constructor(no,city,pincode)
